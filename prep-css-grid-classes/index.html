<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
/* stylelint-disable block-no-empty */
body {
  font-family: sans-serif;
}

h1 {
  text-align: center;
}

.container {
  max-width: 992px;
  margin: auto;
}

.row {
  width: 100%;
  display: flex;
}

.column {
  flex-basis: calc(100% / 3);
  padding-left: 8px;
  padding-right: 8px;
}

img {
  width: 100%;
  height: 450px;
  object-fit: contain;
}

  </style>
</head>
<body>

<!-- Complete the HTML here -->
<h1>Indiana Jones</h1>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="images/raiders.jpg">
        <h3>Raiders of the Lost Ark</h3>
        <p>Young Harrison Ford</p>
      </div>

      <div class="column">
        <img src="images/temple.jpg">
        <h3>Temple of Doom</h3>
        <p>Slightly older Harrison Ford, but still relatively young</p>
      </div>

      <div class="column">
        <img src="images/crusade.png">
        <h3>The Last Crusade</h3>
        <p>Indy finds the holy grail. Drinks water from it and is now going to live forever along with Harrison Ford.</p>
      </div>
    </div>
  </div>
</body>
</html>
